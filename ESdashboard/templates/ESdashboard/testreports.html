{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Interactive Sales Chart</h1>

    <!-- Controls -->
    <label for="timeframe">Timeframe:</label>
    <select id="timeframe">
        <option value="hourly">Hourly</option>
        <option value="daily" selected>Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select>

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date">

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date">

    <button id="update-chart">Update Chart</button>

    <!-- Chart -->
    <canvas id="salesChart"></canvas>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'line', // Line chart
            data: {
                labels: [], // Dates or periods
                datasets: [{
                    label: 'Total Sales',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { type: 'time', time: { unit: 'day' } }, // Adjust dynamically
                    y: { beginAtZero: true },
                }
            }
        });

        document.getElementById('update-chart').addEventListener('click', () => {
            const timeframe = document.getElementById('timeframe').value;
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;

            fetch(`/get_sales_data?timeframe=${timeframe}&start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    const labels = data.data.map(entry => entry.period);
                    const totalSales = data.data.map(entry => entry.total_sales);

                    salesChart.data.labels = labels;
                    salesChart.data.datasets[0].data = totalSales;
                    salesChart.update();
                });
        });
    </script>

</body>
</html>
