    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function () {
            const timeframeSelector = document.querySelectorAll('.dropdown-item');
            const customStartDate = document.getElementById('custom-start-date');
            const customEndDate = document.getElementById('custom-end-date');
            const incomeChart = document.getElementById('incomeChart');
        
            // Event listener for timeframe selection
            timeframeSelector.forEach(item => {
                item.addEventListener('click', function (event) {
                    let timeframe = event.target.id;
        
                    // Show or hide custom date fields depending on selected timeframe
                    if (timeframe === 'custom') {
                        customStartDate.style.display = 'inline-block';
                        customEndDate.style.display = 'inline-block';
                    } else {
                        customStartDate.style.display = 'none';
                        customEndDate.style.display = 'none';
                    }
        
                    // Call a function to fetch the data based on selected timeframe
                    fetchData(timeframe);
                });
            });
        
            // Function to fetch data from the Django view based on timeframe
            function fetchData(timeframe) {
                let startDate = customStartDate.value;
                let endDate = customEndDate.value;
        
                fetch(`/reports/data/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({
                        timeframe: timeframe,
                        start_date: startDate,
                        end_date: endDate
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Process the data and update the chart
                    updateChart(data);
                })
                .catch(error => console.error('Error fetching data:', error));
            }
        
            // Function to update the chart
            function updateChart(data) {
                const chartData = {
                    labels: data.labels,
                    datasets: [{
                        label: 'Revenue',
                        backgroundColor: '#2d2c38',
                        borderColor: '#19f5aa',
                        borderWidth: 2,
                        data: data.revenue
                    }]
                };
        
                const chartOptions = {
                    maintainAspectRatio: true,
                    legend: {
                        display: false,
                        labels: {
                            fontStyle: 'normal'
                        }
                    }
                };
        
                // Recreate or update chart here
                if (incomeChart.chart) {
                    incomeChart.chart.data = chartData;
                    incomeChart.chart.update();
                } else {
                    incomeChart.chart = new Chart(incomeChart, {
                        type: 'bar',
                        data: chartData,
                        options: chartOptions
                    });
                }
            }
        });
        </script>
    <script>
        var chartData = {{ chart_data|safe }};  // Pass the chart data from the view into the JavaScript

        var ctx = document.getElementById('incomeChart').getContext('2d');
        var incomeChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {

                legend: { display: false },
                title: {

                            fontStyle: 'normal',
                            beginAtZero: false
                        }
                    }]
                }
            }
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const timeframeSelect = document.getElementById('timeframe');
        const customDateRange = document.getElementById('custom-date-range');
        const updateChartButton = document.getElementById('updateChart');
        const incomeChart = document.getElementById('incomeChart').getContext('2d');
    
        let chart; // To hold the chart instance
    
        // Show/hide custom date inputs
        timeframeSelect.addEventListener('change', () => {
            if (timeframeSelect.value === 'custom') {
                customDateRange.classList.remove('d-none');
            } else {
                customDateRange.classList.add('d-none');
            }
        });
    
        // Fetch data and update the chart
        updateChartButton.addEventListener('click', () => {
            const timeframe = timeframeSelect.value;
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
    
            fetch("{% url 'reports_data' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ timeframe, start_date: startDate, end_date: endDate })
            })
            .then(response => response.json())
            .then(data => {
                const { labels, revenue } = data;
    
                // Update the chart
                if (chart) chart.destroy(); // Destroy the previous chart
                chart = new Chart(incomeChart, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Revenue',
                            data: revenue,
                            backgroundColor: '#2d2c38',
                            borderColor: '#19f5aa',
                            borderWidth: 2,
                           // borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            })
            .catch(error => console.error('Error:', error));
        });
    });
    </script>
